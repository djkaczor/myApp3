<div>

<div class="row border-bottom pb-2 tHead">
  <div class="col-md-1">Lp.</div>
  <div class="col">Imie i nazwisko:</div>
  <div class="col">Miasto:</div>
  <div class="col">nr telefonu:</div>

</div>

<div *ngFor = "let k of kontakty; let i = index">
  <div data-toggle = 'collapse' [attr.data-target]="'#' + 'prefix'+ k.id"  class="row pb-2 pt-3 focus" >
    <div class="col-md-1"> {{i + 1}} </div>
    <div class="col">{{k.imie}} {{k.nazwisko}} </div>
    <div class="col">{{k.adres[0].miasto}}</div>
    <div class="col">{{k.tel[0].numer}}</div>
  </div>
  <div class="row collapse pt-3 border-top" [attr.id] = "'prefix' + k.id ">
    <div class="col">
      <app-kontakty-detale [kontakt] = "kontakty[i]"></app-kontakty-detale>
    </div>
  </div>
</div>



</div>
