<div class="myContainer">
  <form (ngSubmit) = "add()" action="">
    <div><header class="mb-5 border-bottom" >Proszę podać dane klinta</header>
    <div class="form-row">
      <div class="form-group col-md-6 pr-3">
        <label for="imie"><span>*</span> Imię:</label>
        <input id="imie" [(ngModel)]="imie" class="form-control" type="text"  name="imie"/>
      </div>
      <div class="form-group col-md-6 pl-3">
        <label for="nazwisko"><span>*</span> Nazwisko:</label>
        <input id="nazwisko"  [(ngModel)]="nazwisko" class="form-control" type="text" name="nazwisko"/>
      </div>
    </div>

    <div class="border-bottom pb-2 mb-3"></div>

    <!-- Dodawanie adresu -->

    <div class="form-row" *ngFor = "let adres of adres; let i = index" >
      <div class="form-group col-md-3 pr-3">
        <div>Adres {{i+1}}. </div>
      </div>
      <div class="form-group col pr-3">
        <div>{{adres.ul}} {{adres.nrLokalu}} </div>
      </div> 
      <div class="form-group col pr-3">
        <div>{{adres.kodPocztowy}} {{adres.miasto}} </div>
      </div> 
      <div class="border-bottom pb-2 mb-3"></div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-10 pr-3">
        <label for="ul"><span>*</span> Ulica:</label>
        <input id="ul" [formControl] = "_ulica" [(ngModel)]="ul" class="form-control" type="text"  name="ul"/>
      </div>
      <div class="form-group col-md-2 pl-3">
        <label for="nrLokalu">Numer:</label>
        <input id="nrLokalu" [formControl] = "_nrLokalu" [(ngModel)]="nrLokalu" class="form-control" type="text" name="nrLokalu"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3 pr-3">
        <label for="kodPocztowy">Kod pocztowy:</label>
        <input id="kodPocztowy" [formControl] = "_kodPocztowy" [(ngModel)]="kodPocztowy" class="form-control" type="number" name="kodPocztowy"/>
      </div>
      <div class="form-group col-md-9 pl-3 ">
        <label for="miasto"><span>*</span> Miasto:</label>
        <input id="miasto" [formControl] = "_miasto" [(ngModel)]="miasto" class="form-control" type="text"  name="miasto"/>
      </div> 
    </div>
    <button [disabled] = "!ul || !miasto" (click) = "dodajKolejnyAdres()" type="button" class="btn btn-outline-success">Dodaj kolejny adres</button>
    <div class="border-bottom pb-2 mb-3"></div>
  </div>


  <!-- Dodawanie telefony -->
  
  <div class="form-row" *ngFor = "let tel of tel; let i = index" >
    <div class="form-group col-md-1 pr-3">
      <div> {{i+1}}. </div>
    </div>
    <div class="form-group col pr-3">
      <div>{{tel.typTel}}: {{tel.numer}} </div>
    </div> 
    <div class="border-bottom pb-2 mb-3"></div>
  </div>

 

  <div class="form-row">
    <div class="form-group col-md-4 pr-3">
      <label for="numer"> Telefon:</label>
      <input id="numer" [formControl] = "_numer" [(ngModel)] = "numer" class="form-control" type="number"  name="numer"/>
    </div>
    <div class="form-group col-md-4 pl-3">
      <label for="typTel"> Rodzaj:</label>
      <select class="form-control" [formControl] = "_typTel" [(ngModel)] = "typTel" id="typTel" name="typTel">
        <option>Prywatny</option>
        <option>Domowy</option>
        <option>Biuro</option>
        <option>Inny</option>
      </select>
     
    </div>

    <div class="form-group col-md-2 pl-3 d-flex align-items-end">
      <button type="button" [disabled] = "!numer" (click) = "dodajKolejnyTelefon()" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
    </div>
  </div>


  <!-- Dodawanie emaila -->

  <div class="form-row" *ngFor = "let email of email; let i = index" >
    <div class="form-group col-md-1 pr-3">
      <div> {{i+1}}. </div>
    </div>
    <div class="form-group col pr-3">
      <div>{{email.typMail}}: {{email._email}} </div>
    </div> 
    <div class="border-bottom pb-2 mb-3"></div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-4 pr-3">
      <label for="_email"> E-mail:</label>
      <input id="_email" [formControl] = "e_mail" [(ngModel)]="_email" class="form-control" type="_email"  name="_email"/>
    </div>
    <div class="form-group col-md-4 pl-3">
      <label for="typMail"> Rodzaj:</label>
      <select class="form-control" [formControl] = "_typMail" [(ngModel)] = "typMail" id="typMail" name="typMail">
        <option>Prywatny</option>
        <option>Domowy</option>
        <option>Biuro</option>
        <option>Inny</option>
      </select>
     
    </div>

    <div class="form-group col-md-2 pl-3 d-flex align-items-end">
      <button type="button" [disabled] = "!_email" (click) = "dodajKolejnyEmail()" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
    </div>
  </div>

  <!-- ---------------------------------- -->


    <button type="submit" [disabled] = "!imie || !nazwisko" class="btn btn-outline-success">Dodaj</button>

  </form>
</div>
