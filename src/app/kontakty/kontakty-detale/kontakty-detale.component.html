<div class="row">
  <div class="col">

    <ul *ngFor = "let a of kontakt.adres; let i = index">
      <p>Adres: {{i+1}}</p>
      <li> {{a.ul}} {{a.nrLokalu}} </li>
      <li> {{a.kodPocztowy}} {{a.miasto}} </li>
    </ul>
  </div>

  <div class="col">
    <p>Kontakt:</p>
    <ul>
      <li *ngFor = "let k of kontakt.tel"> {{k.typ}}: {{k.numer}} </li>
    </ul>
  </div>

</div>
