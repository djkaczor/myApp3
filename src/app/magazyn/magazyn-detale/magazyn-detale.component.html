<div *ngIf = "brakProduktow">Brak produkt√≥w w tej kategorii</div>

<div *ngFor = "let m of doWyslania | filter : szukanyText : kategorie">
    <div class="row">
        <div class="col-2">
            {{m.nrProduktu}}
        </div>
        <div class="col">
            {{m.nazwaProduktu}}
        </div>
        <div class="col-1 ml-auto text-right">
            {{ m.ilosc }}
        </div>
        <div class="col-1 ">
            [{{ m.jednostka }}]
        </div>
    </div>
</div>
